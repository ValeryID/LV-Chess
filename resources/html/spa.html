<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/app.css">
        
        <title>chs - SPA</title>

        <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
    </head>

    <body>

        <div id="app">
            <div :class="[widescreen?'app-layout-container':'app-layout-container-small']">
                <div :class="[widescreen?'app-layout-horizontal':'app-layout-vertical']">
                    <lobbylist v-show="widescreen||screen=='Lobbies'"><lobby></lobby></lobbylist>
                    <board v-show="widescreen||screen=='Board'"></board>
                    <div v-show="widescreen||screen=='Login&Chat'" class='app-layout-vertical'>
                        <login></login>
                        <chat></chat>
                    </div>
                </div>
                <div v-show='!widescreen' class='app-layout-controls'>
                    <button @click='screen="Board"' :disabled='screen=="Board"'>Board</button>
                    <button @click='screen="Lobbies"' :disabled='screen=="Lobbies"'>Lobbies</button>
                    <button @click='screen="Login&Chat"' :disabled='screen=="Login&Chat"'>Login&Chat</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
