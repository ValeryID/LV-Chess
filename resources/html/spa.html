<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/app.css">
        
        <title>chs - SPA</title>

        <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
    </head>

    <body>

        <div id="app">
            <div class='horizontal-layout'>
                <board @move='boardMove' :spritesheet='spritesheet' ref='board' width=600 height=600></board>
                <login @login='login' :loggedin='loggedin'></login>
                <lobby @create='createLobby' @start='startLobby' :lobbyid='lobbyid'></lobby>
                <lobbylist @lobbyselected='join' :lobbies='lobbies'></lobbylist>
                <chat @message='sendChatMessage' :messages='messages'></chat>
            </div>
        </div>
        
    </body>
</html>
